name: Build Executables

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-desktop:
    name: Desktop (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: macos-dmg
            gradle_task: :app-desktop:packageDmg
            artifact_glob: app-desktop/build/compose/binaries/main/dmg/*.dmg
          - os: windows-latest
            target: windows-build
            gradle_task: :app-desktop:createDistributable :app-desktop:packageMsi :app-desktop:packageExe
            artifact_glob: app-desktop/build/compose/binaries/main/msi/*.msi
          - os: ubuntu-latest
            target: linux-deb
            gradle_task: :app-desktop:packageDeb
            artifact_glob: app-desktop/build/compose/binaries/main/deb/*.deb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build desktop package (Unix)
        if: runner.os != 'Windows'
        run: ./gradlew ${{ matrix.gradle_task }} --no-daemon --stacktrace

      - name: Build desktop package (Windows)
        if: runner.os == 'Windows'
        run: .\\gradlew.bat ${{ matrix.gradle_task }} --no-daemon --stacktrace

      - name: Smoke test Windows launcher
        if: runner.os == 'Windows'
        run: |
          $exe = "app-desktop/build/compose/binaries/main/app/LanShare/LanShare.exe"
          if (!(Test-Path $exe)) { throw "Launcher not found: $exe" }
          $proc = Start-Process -FilePath $exe -ArgumentList "--self-check" -Wait -PassThru
          if ($null -eq $proc.ExitCode) { throw "Self-check did not return an exit code" }
          if ($proc.ExitCode -ne 0) { throw "Self-check failed with exit code $($proc.ExitCode)" }

      - name: Upload desktop artifact (non-Windows)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: lanshare-${{ matrix.target }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: error

      - name: Upload Windows MSI artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: lanshare-windows-msi
          path: app-desktop/build/compose/binaries/main/msi/*.msi
          if-no-files-found: error

      - name: Upload Windows EXE artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: lanshare-windows-exe
          path: app-desktop/build/compose/binaries/main/exe/*.exe
          if-no-files-found: error

  build-android:
    name: Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses > /dev/null
          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Set up Gradle 8.10.2 for Android build
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Build Android release APK
        run: gradle -p android-client :app:assembleRelease --no-daemon --stacktrace

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: lanshare-android-apk
          path: android-client/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
